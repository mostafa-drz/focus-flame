<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A focus-enhancing page designed to improve attention and mindfulness through visual and auditory elements inspired by flame colors.">
    <meta name="keywords" content="focus, mindfulness, attention, flame-inspired design, Tibetan bowl sound">
    <meta name="author" content="Mostafa Darehzereshki">
    <title>Focus Flame</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            width: 100%;
        }

        /* Abstract Flame-Inspired Circle */
        .circle-container {
            position: relative;
            width: 50vw;
            height: 50vw;
            max-width: 200px;
            max-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #ff9a3b, #ff5700, #7a2000);
            box-shadow: 0 0 30px 10px rgba(255, 90, 0, 0.7);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px 10px rgba(255, 90, 0, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 50px 20px rgba(255, 140, 0, 0.9);
            }
        }

        /* Message and Button */
        .message {
            margin-top: 20px;
            text-align: center;
            color: #f3f3f3;
            font-size: 1.2rem;
            margin-top: 5rem;
        }
        .message p {
            animation: fadeIn 2s ease-in-out;
            margin: 0.5rem 0;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button {
            background-color: #ff5700;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #ff8a00;
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #f3f3f3;
            font-size: 1rem;
        }

        .timer-container input {
            width: 50px;
            padding: 5px;
            font-size: 1rem;
            text-align: center;
            border: 1px solid #ff5700;
            background: #222;
            color: #fff;
            border-radius: 5px;
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f3f3f3;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Final message when timer ends */
        .final-message {
            display: none;
            color: #f3f3f3;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="circleContainer">
        <div class="circle" id="circle"></div>
    </div>

    <div id="content">
        <div class="message" id="focusMessage">
            <p>Take a moment to focus on the shape.</p>
            <p>If your attention drifts, that's okayâ€”just gently bring it back :)</p>
            <div class="controls">
                <!-- Timer Input -->
                <div class="timer-container">
                    <label for="focusTime">Set Timer:</label>
                    <input type="number" id="focusTime" min="1" value="3"> min
                </div>
                <!-- Audio Toggle -->
                <div class="audio-toggle">
                    <input type="checkbox" id="audioToggle">
                    <label for="audioToggle">Play Audio</label>
                </div>
                <button class="button" id="startFocus">Start</button>
            </div>
        </div>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <p>Have a good day!</p>
        <p>Keep breathing and pay attention to the present moment :)</p>
    </div>

    <!-- Audio Element -->
    <audio id="focusAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let timer;
        const circle = document.getElementById("circle");
        const focusTimeInput = document.getElementById("focusTime");
        const startFocusButton = document.getElementById("startFocus");
        const circleContainer = document.getElementById("circleContainer");
        const focusMessage = document.getElementById("focusMessage");
        const finalMessage = document.getElementById("finalMessage");
        const audioElement = document.getElementById("focusAudio");
        const audioToggle = document.getElementById("audioToggle");

        startFocusButton.addEventListener("click", () => {
            let focusTime = parseInt(focusTimeInput.value) || 3;
            let focusTimeMs = focusTime * 60 * 1000; // Convert to milliseconds

            // Reset visibility
            circleContainer.style.display = "flex";
            focusMessage.style.display = "block";
            finalMessage.style.display = "none";
            circle.style.animation = "pulse 2.5s infinite ease-in-out";

            // Play audio if selected
            if (audioToggle.checked) {
                audioElement.play();
            }

            // Clear any previous timer
            clearTimeout(timer);    

            focusMessage.style.display = "none"; // Hide the initial message

            // Start the countdown
            timer = setTimeout(() => {
                stopFocusSession();
            }, focusTimeMs);
        });

        function stopFocusSession() {
            circle.style.animation = "none"; // Stop the animation
            circleContainer.style.display = "none"; // Hide the circle
            finalMessage.style.display = "block"; // Show the final message
            audioElement.pause(); // Stop audio
        }
    </script>
</body>
</html>
